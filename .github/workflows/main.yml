name: ETL workflow

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest 

      - name: Run ETL to build database
        run: |
          python main.py

      - name: Run unit tests
      #allow up to 1 fail
        run: |
          pytest --maxfail=2 --disable-warnings -q 
